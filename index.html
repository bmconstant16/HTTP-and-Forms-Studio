<!doctype html>

<head>
	<meta charset="utf-8">
	<link rel = "stylesheet" type= "text/css" href= "styles.css"/>
	<script>
		// TODO: create a handler;
		function setSearchEngine() {
			// console.log(setSearchEngine)
			let actions = {
				"google": "https://www.google.com/search",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			};
			let selectedRadioButton = document.querySelector('input[name=engine]:checked');
			let actionURL = actions[selectedRadioButton.value];
			let formItems = document.getElementById('searchForm');
			formItems.setAttribute('action', actionURL);

		}

    	window.addEventListener('load', function() {
        // TODO: register the handler
			let formItems = document.getElementById('searchForm');
			formItems.addEventListener('submit', function(event){
				let textEntry = document.querySelector('input[name=q]');
				if (textEntry === '') {
				alert('Search term required!');
				}
			});
			
			formItems.addEventListener('submit', setSearchEngine);
		});
	</script>
</head>

<body>

	<form id='searchForm'>

		<label>Google<input type="radio" name="engine" value="google" id="google"/></label>

		<label>Bing<input type="radio" id="bing" name="engine" value="bing"/></label>
		<label>Ask<input type="radio" id="ask" name="engine" value="ask"/></label>
